<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<div th:insert="~{/general/head.html}"></div>
<meta name="_csrf" content="${_csrf.token}"/>
<meta name="_csrf_header" content="${_csrf.headerName}"/>
<link rel="stylesheet" th:href="@{/css/bootstrap-wysihtml5.css}"/>
<!-- Custom CSS -->
<link th:href="@{/css/style.min.css}" rel="stylesheet">
<!-- page css -->
<link th:href="@{/css/pages/inbox.css}" rel="stylesheet">
<link th:href="@{/css/pages/bootstrap-datepicker.min.css}" rel="stylesheet">


</head>

<body class="skin-blue fixed-layout">
<!-- Preloader -->
<div class="preloader">
    <div class="loader">
        <div class="loader__figure"></div>
        <p class="loader__label">CRM</p>
    </div>
</div>

<div id="main-wrapper">
    <!-- Header -->
    <div th:insert="~{/general/header.html}"></div>
    <!-- Sidebar -->
    <div th:insert="~{/general/left-sidebar.html}"></div>

    <!-- Page wrapper  -->
    <div class="page-wrapper">
        <div class="container-fluid">
            <!-- Bread crumb -->
            <div th:insert="~{/general/page-titles.html}"></div>
            <!-- Start Page Content -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="card">
                        <div class="card-body">
                            <h4 class="card-title">Créer un Budget</h4>
                            <form th:object="${budget}" th:action="@{/budget/create-budget}" method="post">
                                <input type="hidden" th:field="*{customer.customerId}"/>

                                <label class="m-t-20" for="title">Titre:</label>
                                <div class="input-group">
                                    <input type="text" id="title" th:field="*{title}" class="form-control" required>
                                </div>

                                <label class="m-t-20" for="amount">Montant:</label>
                                <div class="input-group">
                                    <input type="number" step="0.01" id="amount" th:field="*{amount}"
                                           class="form-control" required>
                                </div>
                                <div th:if="${#fields.hasErrors('amount')}" class="alert alert-danger d-flex align-items-center mt-2" role="alert">
                                    <i class="fas fa-exclamation-circle me-2"></i>
                                    <span th:errors="*{amount}" class="ms-2"> </span>
                                </div>


                                <label class="m-t-20" for="start_date">Date de début:</label>
                                <div class="input-group">
                                    <input type="date" id="start_date" th:field="*{startDate}" class="form-control"
                                           required>
                                </div>

                                <label class="m-t-20" for="end_date">Date de fin:</label>
                                <div class="input-group">
                                    <input type="date" id="end_date" th:field="*{endDate}" class="form-control"
                                           required>
                                </div>

                                <div class="form-actions m-t-40">
                                    <button type="submit" class="btn btn-success"><i class="fa fa-check"></i>
                                        Enregistrer
                                    </button>
                                    <button type="button" class="btn btn-dark"
                                            onclick="history.back()">Annuler
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Page Content -->

            <!-- Right sidebar -->
            <div th:insert="~{/general/right-sidebar.html}"></div>
        </div>
    </div>

    <!-- Footer -->
    <div th:insert="~{/general/footer.html}"></div>
</div>

<!-- All Jquery -->
<script th:inline="javascript">
    var home = /*[[${home}]]*/ null;
</script>
<script th:src="@{/js/library/jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/popper.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/perfect-scrollbar.jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/waves.js}" type="text/javascript"></script>
<script th:src="@{/js/library/sidebarmenu.js}" type="text/javascript"></script>
<script th:src="@{/js/library/sticky-kit.min.js}"></script>
<script th:src="@{/js/library/jquery.sparkline.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/custom.min.js}" type="text/javascript"></script>
<script th:src="@{/js/library/bootstrap-datepicker.min.js}"></script>

</body>

</html>
